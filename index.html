<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Table Firebase</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
 <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
</head>
<body>
 <section class="section">
 <div class="container">
 <h1 class="title text-center">
 Табличка Firebase
 </h1>
 <div class="content">
  <div class="row" style="display:flex;">
       <div class="form-group">
                    <select class  ="form-control" name="state" id="maxRows">
                         <option value="5000">Show ALL Rows</option>
                         <option value="5">5</option>
                         <option value="10">10</option>
                         <option value="15">15</option>
                         <option value="20">20</option>
                         <option value="50">50</option>
                         <option value="70">70</option>
                         <option value="100">100</option>
                        </select>
                </div>
        <div class="addbtn">
            <button id="btnAdd" class="btn btn-primary" style="margin-left: 10%"><i class="fa fa-plus"></i>Добавить контакт</button>
        </div>
  </div>
          <div class="row">
          <div class="panel panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title" style="margin-top:4px">Контакты</h4>
            <div class="pull-right">
              <span class="clickable filter" data-toggle="tooltip" title="Открыть фильтр" data-container="body">
                <i class="glyphicon glyphicon-filter" style="margin-top:-6px">Нажми сюда</i>
              </span>
            </div>
          </div>
          <div class="panel-body">
            <input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#table-id" placeholder="Фильтр" />
          </div>
    <table class="order-table table" id="table-id">
  <thead class="thead-dark" id="table">
      <tr>
        <th scope="col" id="name">Имя&#8597</th>
        <th scope="col" id="email">Email&#8597</th> 
        <th scope="col" id="pic" data-type="number">Телефон&#8597</th>
        <th scope="col" id="dep">Должность&#8597</th>
        <th scope="col" id="selery">Зарплата&#8597</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
      <tbody id="card-list">
      </tbody>
    </table>
            <div class='pagination-container text-center' >
                <nav>
                  <ul class="pagination">
                        <li data-page="prev" ><span> < <span class="sr-only">(current)</span></span></li>
                        <li data-page="next" id="prev"><span> > <span class="sr-only">(current)</span></span></li>
                  </ul>
                </nav>
            </div>

</div>
    
 </div>
 </div>
 </div>
 <div id="modal" class="modal">
 <div class="modal-background"></div>
 <div class="modal-card">
 <header class="modal-card-head">
 <p class="modal-card-title">Контакт</p>
 <button class="btnClose delete" aria-label="close"></button>
 </header>
 <section class="modal-card-body">
 <div class="field">
 <label class="label">Имя</label>
 <div class="control">
 <input type="hidden" id="txtType">
 <input type="hidden" id="txtKey">
 <input class="input" id="txtName" type="text" placeholder="Имя">
 </div>
 <p class="help"> </p>
 </div>
 <div class="field">
 <label class="label">Email</label>
 <div class="control">
 <input class="input" id="txtEmail" type="text" placeholder="Email">
 </div>
 <p class="help"> </p>
 </div>
 <div class="field">
 <label class="label">Телефон</label>
 <div class="control">
 <input class="input" id="txtPic" type="text" placeholder="Телефон">
 </div>
 <p class="help"></p>
 </div>
  <div class="field">
 <label class="label">Должность</label>
 <div class="control">
 <input class="input" id="txtDep" type="text" placeholder="Должность">
 </div>
 <p class="help"></p>
 </div>
 <div class="field">
 <label class="label">Зарплата</label>
 <div class="control">
 <input class="input" id="txtSelery" type="number" placeholder="Зарплата">
 </div>
 <p class="help"></p>
 </div>
 </section>
 <footer class="modal-card-foot">
 <button id="btnSave" class="button is-success">Сохранить</button>
 <button id="btnClose" class="button">Выход</button>
 </footer>
 </div>
 </div>
 </section>
 <script src="https://code.jquery.com/jquery-2.2.4.min.js"
 integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
 crossorigin="anonymous"></script>
 <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
 <script src="main.js"></script>
</body>

</html>
